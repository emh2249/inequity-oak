<!doctype html>
<meta charset="utf-8">

<script src="../d3plus.v2.js"></script>

<body>

</body>
<script>

var data = [
  {id: "White", value: 125013},
  {id: "Black",  value: 142460},
  {id: "Asian", value: 60851},
  {id: "American Indian", value: 2655},
  {id: "Hispanic",   value: 87467},
];


new d3plus.Treemap()
  .data(data)
  .groupBy("id")
  .shapeConfig({
    labelConfig: {
      fontFamily: "serif",
      fontMax: 100
    }
  })
  .sum("value")
  .render();

  </script>
